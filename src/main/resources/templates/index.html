<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatDV - HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100">
<div class="flex h-full">
    <!-- Sidebar -->
    <section class="w-64 bg-gray-200 p-4">
        <div class="flex flex-col space-y-4">
            <div id="today-message-list" class="font-bold text-lg">Today</div>
            <div class="font-bold text-lg">Yesterday</div>
            <div>Tell me a Dad Joke about Dogs</div>
            <div>Tell me a dad joke about Cats</div>
        </div>
    </section>
    <!-- Main Content -->
    <main class="flex-1 bg-white p-4">
        <div class="flex items-center justify-center">
            <form id="chatForm"
                  class="w-full"
                  hx-post="/generate"
                  hx-swap="outerHTML"
                  hx-target="#response">
                <div class="flex items-center bg-gray-200 rounded-full p-2 shadow-md">
                    <input id="message" name="message" class="bg-gray-200 outline-none text-gray-700 rounded-full py-2 px-4 w-full" type="text" placeholder="Message DanGPT">
                    <button type="submit" class="bg-gray-300 hover:bg-gray-400 text-gray-600 rounded-full p-2 ml-2">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
        <div class="w-full max-w-full">
            <p id="response" class="p-4"></p>
        </div>
    </main>
</div>
</body>
